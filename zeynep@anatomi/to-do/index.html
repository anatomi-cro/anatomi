<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/4.1.1/animate.min.css" integrity="sha512-c42qTSw/wPZ3/5LBzD+Bw5f7bSF2oxou6wEb+I/lqeaKV5FDIfMvvRp772y4jcJLKuGUOpbJMdg/BTl50fJYAw==" crossorigin="anonymous" referrerpolicy="no-referrer"
    />
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.2.1/css/all.min.css" integrity="sha512-MV7K8+y+gLIBoVD59lQIYicR65iaqukzvf/nwasF0nqhPay5w/9lJmVM2hMDcnK1OnMGCdVK+iQrJ7lzPJQd1w==" crossorigin="anonymous" referrerpolicy="no-referrer"
    />
    <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Roboto" />

</head>

<body>
    <div class="container">
        <div class="card">
            <div class="card-header">
                <h2>Yapılacaklar</h2>
                <i id="todo-filter" class="far fa-square"></i>
            </div>
            <div class="card-body">
                <ul data-filter="0" class="todo-list" id="todo-list">
                    <!-- <div class="todo-item todo">
                        <li>Evi topla</li>
                        <i class="fas fa-square"></i>
                        <i class="fas fa-trash-alt"></i>
                    </div> -->
                </ul>
            </div>
            <div class="card-footer">
                <input type="text" id="todo-input" placeholder="Yeni yapılacak..">
                <button id="todo-button"><i class="fas fa-plus"></i></button>
            </div>
        </div>
    </div>
    <script src="script.js"></script>
</body>

</html>
