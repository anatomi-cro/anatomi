<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Not Sepeti</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.2.1/css/all.min.css" integrity="sha512-MV7K8+y+gLIBoVD59lQIYicR65iaqukzvf/nwasF0nqhPay5w/9lJmVM2hMDcnK1OnMGCdVK+iQrJ7lzPJQd1w==" crossorigin="anonymous" referrerpolicy="no-referrer" />
</head>
<body>
    <header class="header">
        <h1 class="main-title">
            Not Sepeti
        </h1>
    </header>
    <form action="#" class="gorev-form">
        <input type="text" class="form-item input-gorev" placeholder="Notunuzu giriniz">
        <button type="submit" class="form-item btn-gorev-ekle">
            <i class="fas fa-plus"></i>
        </button>
    </form>
    <div class="gorev-container">
        <ul class="gorev-listesi">
            <div class="gorev-item gorev-tamamlandi">
                <li class="gorev-tanim">Markete git</li>
                <button class="gorev-btn gorev-btn-tamamlandi">
                    <i class="far fa-check-square"></i>
                </button>
                <button class="gorev-btn gorev-btn-sil">
                    <i class="fas fa-trash"></i>
                </button>
            </div>
        </ul>
    </div>

    <script src="script.js"></script>
</body>
</html>
